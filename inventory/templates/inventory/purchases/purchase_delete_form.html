{% extends "inventory/base.html" %}

{% block content %}
<h2>Menu List</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Price</th>
  </tr> 
  {% for item in menu_items %}
  <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
